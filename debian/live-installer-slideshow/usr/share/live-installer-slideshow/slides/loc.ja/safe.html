<h1 class="title">安全なアップデート</h1>  <div class="main">  <div class="content"><ul> 	<li>Linux Mint 9 は2013年4月までセキュリティアップデートが提供されます。</li> 	<li>Linux Mintのアップデートマネージャはシステムトレイに常駐し、アップデートが入手可能な時にお知らせします。いつアップデートするかは自由であり、したくない時にする必要はありません。アップデートマネージャはポップアップなどは行わず邪魔になるようなことは一切ありません。</li> 	<li>アップデートに含まれるバグや不具合によってシステムの重要な部分に影響を及ばさないようにするために、アップデートは安全性に応じてフィルターされています。</li> </ul></div>  </div>  <img class="icon" src="icons/lock.png" alt="" />
