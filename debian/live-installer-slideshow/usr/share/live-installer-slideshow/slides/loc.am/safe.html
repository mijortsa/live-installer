<h1 class="title">አስተማማኝ ማሻሻያዎች</h1>  <div class="main">  <div class="content"><ul> 	<li>ሊነክስ ሚንት 9 የደህንነት ማሻሻያዎች እስከ መጋቢት 2013 ያገኛል</li> 	<li>የሊነክስ ሚንት ማሻሻያ አስተዳዳሪ በስርአቱ ሰአት ማሳያ አጠገብ ተቀምጦ ይገኛል። ማሻሻያ ሲኖርም ያሳውቆታል። ማሻሻል ካልፈለጉ ብቅ ጥልቅ እያለ አያስቸግሮትም።</li> 	<li>ማሻሻያዎች የሚጣሩት ለደህንነትዎ ሲባል ነው ፡ ምን ያህል ማዳን ወይም ስርአቱን ዝግ እንደሚያደርጉት ወይም በማሻሻያው ምክንያት በሚፈጠሩ ተውስኮች ጠቃሚ የሆነው የስርአት አካል እንዳይበለሽ</li> </ul></div>  </div>  <img class="icon" src="icons/lock.png" alt="" />
